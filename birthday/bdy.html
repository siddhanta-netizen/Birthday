<!DOCTYPE html>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #ffe6f2;
        overflow-x: hidden;
    }

    /* Hero Section */
    .hero {
        text-align: center;
        padding: 100px 20px;
        background: linear-gradient(to bottom right, #ff99cc, #ff66b2);
        color: white;
        min-height: 80vh;
        box-shadow: 0 0 40px rgba(255, 20, 147, 0.5);
    }

    .title {
        font-size: 3rem;
        margin-bottom: 10px;
        text-shadow: 0 0 15px white;
    }

    .typing {
        font-size: 1.5rem;
        height: 40px;
        margin-bottom: 30px;
        white-space: nowrap;
    }

    /* Surprise Button */
    .btn {
        padding: 12px 30px;
        background: white;
        color: #ff1493;
        border: none;
        border-radius: 30px;
        font-size: 18px;
        cursor: pointer;
        box-shadow: 0 0 10px white;
        transition: 0.3s;
    }

    .btn:hover {
        transform: scale(1.05);
    }

    /* Popup Message */
    .popup {
        margin: 30px auto 0;
        width: 80%;
        display: none;
        background: rgba(255, 255, 255, 0.2);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        color: white;
        font-size: 1.3rem;
        animation: fadeIn 1.2s;
    }

    .popup.show {
        display: block;
    }

    /* Petal Animation */
    #petals {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
    }

    .petal {
        position: absolute;
        top: -10px;
        font-size: 27px;
        animation: fall linear;
    }

    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    /* Heart Mouse Trail */
    #trail-container span {
        position: absolute;
        font-size: 20px;
        pointer-events: none;
        animation: fadeOut 0.8s linear forwards;
    }

    @keyframes fadeOut {
        from { opacity: 1; transform: scale(1); }
        to   { opacity: 0; transform: scale(0); }
    }

    /* Gallery */
    .gallery-section {
        padding: 60px 20px;
        text-align: center;
    }

    .gallery-section h2 {
        font-size: 2.2rem;
        margin-bottom: 30px;
        color: #ff1493;
    }

    .gallery {
        columns: 2 150px;
        column-gap: 15px;
    }

    .gallery img {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 105, 180, 0.5);
        opacity: 0;
        transform: translateY(30px);
        transition: 0.8s;
    }

    .gallery img.show-img {
        opacity: 1;
        transform: translateY(0);
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<script>
// Typing Effect
const text = "You deserve all the happiness in the world üíê";
let i = 0;
function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 60);
    }
}
typeText();

// Surprise Popup
function showMessage() {
    document.getElementById("popup").classList.add("show");
}

// Petal Animation
function createPetal() {
    const petal = document.createElement("span");
    petal.classList.add("petal");
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.animationDuration = (Math.random() * 4 + 3) + "s";
    document.getElementById("petals").appendChild(petal);

    setTimeout(() => petal.remove(), 7000);
}
setInterval(createPetal, 300);

// Mouse Heart Trail
document.addEventListener("mousemove", (e) => {
    const heart = document.createElement("span");
    heart.innerHTML = "üíó";
    heart.style.left = e.pageX + "px";
    heart.style.top = e.pageY + "px";
    document.getElementById("trail-container").appendChild(heart);

    setTimeout(() => heart.remove(), 800);
});

// Scroll Reveal for Gallery
const galleryImages = document.querySelectorAll(".gallery img");
window.addEventListener("scroll", () => {
    galleryImages.forEach(img => {
        const rect = img.getBoundingClientRect();
        if (rect.top < window.innerHeight - 50) {
            img.classList.add("show-img");
        }
    });
});
</script>
